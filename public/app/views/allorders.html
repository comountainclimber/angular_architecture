<div class="container">

	<div class="row">
		<div class="col-sm-3">
		</div>
		<div class="col-sm-6 text-center app_name">
			<h2> Customer Orders</h2>
		</div>
		<div class="col-sm-3">
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12 text-center">
			Search by product:  <input ng-model="orderFilter.product"/>
		</div>
	</div>

	
	<div class="row">
		<div class="col-sm-12 text-center">
			<table class="table-bordered display table_row">
				<tr>
					<th> Product </th>
					<th> Total </th>
				</tr>
				<tr ng-repeat="order in orders | filter:orderFilter | orderBy:'name'">
					<td>{{order.product}}</td>
					<td>{{order.total | currency}}</td>
				</tr>
				<tr ng-class="totalType">
					<td> </td>
					<td> {{ordersTotal | currency}} </td>
				</tr>
			</table>
		</div>
	</div>

</div>
