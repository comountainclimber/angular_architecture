<div class = "container">
	<div class="row">
		<div class="col-sm-3">
		</div>
		<div class="col-sm-6 text-center app_name">
			<h2>{{customer.name }}'s Orders</h2>
		</div>
		<div class="col-sm-3">
		</div>
	</div>	
	

	<div class="row">
		<div class="col-sm-12 table_row">
			<table class="table-bordered display">
				<tr>
					<th>Product</th>
					<th>Total</th>
				</tr>
				<tr ng-repeat="order in customer.orders">
					<td>{{order.product}}</td>
					<td>{{order.total | currency}}</td>
				</tr>
			</table>
		</div>
	</div>

</div>
